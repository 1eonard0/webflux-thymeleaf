<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>

    <h1 th:text="${title}"></h1>
    <a th:href="@{/list-all}">Go back</a>
    <div>
        <form th:action="@{/form}" method="post" th:object="${product}" enctype="multipart/form-data">
            <!-- <input th:if="${product.id != null}" type="hidden" th:field="*{id}"> -->
            <input th:if="${product.image != null}" type="hidden" th:field="*{image}">
            <div><label for="name">Name</label>
                <div><input type="text" th:field="*{name}"></div>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
            <div><label for="price">Price</label>
                <div><input type="number" th:field="*{price}"></div>
                <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
            </div>
            <div><label for="createdAt">Date</label>
                <div><input type="date" th:field="*{createdAt}"></div>
            </div>
            <div><label for="category.id">Category</label>
                <div>
                    <select th:field="*{category.id}">
                        <option value="">--Choose one of the list--</option>
                        <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <small th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></small>
            </div>
            <div><label for="file">image</label>
                <div><input type="file" name="file"></div>
            </div>
            <div>
                <div><input type="submit" th:value="${txtBtn}"></div>
            </div>
        </form>
    </div>
</body>
</html>
